<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Points Table" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./points_table.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-[100%] w-[100%]">
    <div class="h-20 w-full bg-gray-100 mt-1 flex items-center justify-center shadow-md rounded-lg">
        <a href="#" class="border-2 border-orange-600 bg-orange-600 text-white  font-semibold px-4 py-2 transform skew-x-12 transition-transform duration-300 hover:skew-x-0 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
            Points Table
        </a>
    </div>
    
    <div class="mx-44 mt-6">
        <select id="seasonSelect" class="">
            <option value="SEASON 24">SEASON 24</option>
            <option value="SEASON 23">SEASON 23</option>
            <option value="SEASON 22">SEASON 22</option>
            <option value="SEASON 21">SEASON 21</option>
            <option value="SEASON 20">SEASON 20</option>
            <option value="SEASON 19">SEASON 19</option>
        </select>
    </div>
    
    <div class="px-10 mt-5">
        <div class="overflow-x-auto text-base md:text-2xl p-4">
            <table class="w-[85%] mx-auto table-auto text-left overflow-scroll">
                <thead class="uppercase bg-blue-800 text-white">
                    <tr>
                        <th class="px-6 py-3">No.</th>
                        <th class="px-6 py-3">TEAM</th>
                        <th class="px-6 py-3">PLAY</th>
                        <th class="px-6 py-3">WIN</th>
                        <th class="px-6 py-3">LOSE</th>
                        <th class="px-6 py-3">NO RESULT</th>
                        <th class="px-6 py-3">POINTS</th>
                    </tr>
                </thead>
                <tbody id="pointsTableBody">
                    <!-- Rows will be dynamically generated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./points_table.js"></script>
</body>
</html>
